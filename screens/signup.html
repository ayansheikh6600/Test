<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg Theme">
        <div class="container-fluid">

            <a class="navbar-brand text-color fs-3 fw-bold" href="../index.html">Personal Blogging App</a> 

            <button class="btn SearchBtn" type="submit"><a href="./login.html" class="nav-link">LOGIN</a></button>


        </div>
    </nav>
    <div class="SignupMenu">
        <div>
            <h2 class="text-center text-dark">SIGNUP</h2>
            <hr>
            <form onsubmit="return Signup(), false">
                <label for="">FIRST NAME:</label>
            <input minlength="3" placeholder="Enter First Name" id="FirstName" class="form-control"><br>
            <label for="">LAST NAME:</label>
            <input minlength="1"  type="text" placeholder="Enter Last Name" id="LastName" class="form-control"><br>
            <label for="">EMAIL:</label>
            <input id="email" type="email" required placeholder="Enter Email" class="form-control"><br>
            <label for="">PASSWORD:</label>
            <input minlength="8" id="password" type="password" placeholder="Enter Password" class="form-control"><br>
            <label for="">Confirm PASSWORD:</label>
            <input minlength="8" id="Cpassword" type="password" placeholder="Enter Password" class="form-control"><br>
            <label for="">Profile Image:</label>
            <input  id="ProfileImage" type="file" placeholder="Enter Password" class="form-control done"><br>
            <button id="signupBtn" class="btn btn-dark mb-3" type="submit">SIGNUP</button>
            </form>
            
        </div>

    </div>
</body>
<script type="module" src="../js file/signup.js"></script>
</html>
