<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg Theme">
        <div class="container-fluid">

            <a class="navbar-brand text-color fs-3 fw-bold" href="../index.html">Personal Blogging App</a>

            <button class="btn SearchBtn" type="submit"><a href="./signup.html" class="nav-link">Signup</a></button>

        </div>
    </nav>
    <div class="SignupMenu">
        <div class="mt-5">
            <h2 class="text-center text-dark">LOGIN</h2>
            <hr>
            <form onsubmit="return login(), false">
            <label for="">EMAIL:</label>
            <input id="email" type="email" required placeholder="Enter Email" class="form-control"><br>
            <label for="">PASSWORD:</label>
            <input minlength="8" id="password" type="password" placeholder="Enter Password" class="form-control"><br>
            <button id="loginBtn" class="btn btn-dark mb-3" type="submit">LOGIN </button>
            </form>
            
        </div>

    </div>
</body>
<script type="module" src="../js file/login.js"></script>

</html>
